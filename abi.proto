syntax = "proto3";

package abi;

// Data send to server for login
message LoginRequest {
  // user's unique name
  string username = 1;
  // user's password
  string password = 2;
}

// Token generated by server
message Token {
  // token data
  string data = 1;
}

// Data structure for sending a new message
message NewChatMessage {
  // unique room name
  // could be username like "paxon"
  // could be a group name like "engineering"
  // or a comma separated list of usernames like "paxon,kevin"
  string room = 1;
  // chat content
  string content = 2;
}

// empty send message response
message SendMessageResponse {}

// empty get messages request
message GetMessagesRequest {}

// chat message
message ChatMessage {
  // who sent this message
  string sender = 1;
  // room this message was sent to
  string room = 2;
  // message content
  string content = 3;
  // timestamp
  int64 timestamp = 4;
}

service Chat {
  // login user and get token
  rpc Login(LoginRequest) returns (Token);
  // send message to a room
  rpc SendMessage(NewChatMessage) returns (SendMessageResponse);
  // subscribe and get all messages in a room
  rpc GetMessages(GetMessagesRequest) returns (stream ChatMessage);
}
